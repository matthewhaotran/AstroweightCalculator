<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astroweight Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="jumbotron d-flex justify-content-center">
        <h1 class="center">Astroweight Calculator</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="weight">Weight (lbs.)</label>
                <input type="number" class="form-control" id="weightvalue">
            </div>
            <div class="form-group">
                <label for="planet">Planet</label>
                <select id="planet" class="form-control">
                    <option value="0.378">Mercury</option>
                    <option value="0.907">Venus</option>
                    <option value="1">Earth</option>
                    <option value="0.377">Mars</option>
                    <option value="2.364">Jupiter</option>
                    <option value="0.916">Saturn</option>
                    <option value="0.889">Neptune</option>
                    <option value="1.125">Uranus</option>
                </select>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button id="calculate" class="btn btn-primary">Calculate</button>
                </div>
            </div>
        </form>
        <div class="alert alert-success" id="calculatedWeight">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
