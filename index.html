<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Astroweight Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="jumbotron d-flex justify-content-center">
        <h1 class="center">Astroweight Calculator</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Weight (lbs.)</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="150">
            </div>
            <div class="form-group">
                <label for="inputState">Planet</label>
                <select id="inputState" class="form-control">
                    <option>Mercury</option>
                    <option>Venus</option>
                    <option>Earth</option>
                    <option>Mars</option>
                    <option>Jupiter</option>
                    <option>Saturn</option>
                    <option>Neptune</option>
                    <option>Uranus</option>
                </select>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
